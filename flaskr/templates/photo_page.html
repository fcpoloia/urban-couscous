{% extends "base.html" %}
{% block content %}

	<style>  .overlay-image:hover { opacity: 1.0; } </style>

	<div class="centredthumbs">
		{% for item in gallpage %}
		<div class="overlay-image" style="max-width:{{page.picwidth}}%"><a href="{{item.href}}">
		  <img class="image" src="{{item.src}}" alt="Alt text" style="width: 100%" />
		  <div class="textleft">{{item.pic}}</div>
		</a></div>
		{% endfor %}
	</div>
	
{% endblock %}
