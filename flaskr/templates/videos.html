{% extends "base.html" %}
{% block photos %}

    <div class="centredthumbs">
	  {% for item in galldicts %}
	    <span style="padding:3px">
			<a href="{{item.href}}">
				<img src="{{item.src}}" height="{{item.theight}}px">
				<div class="voffset">{{item.w}}x{{item.h}} {{item.mlen}}</div>
				<div>{{item.name}}</div>
			</a>
		</span>
	  {% endfor %}
    </div>

{% endblock %}
